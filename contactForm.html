<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center text-light">Contact Me</h1>
        <div class="border shadow-lg p-1 bg-light">
            <form action="#">
                <div class="row m-2"> <!-- ROW 1 FORMS -->
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" name="firstName" placeholder="First Name" class="form-control" aria-label="First Name" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="lastName" placeholder="Last Name" class="form-control" aria-label="Last Name" required>
                    </div>
                </div>

                <div class="row m-2"> <!-- ROW 2 FORMS -->
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" placeholder="Email" class="form-control" aria-label="Email" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Phone (Optional)</label>
                        <input type="tel" name="phone" placeholder="Phone" class="form-control" aria-label="Phone">
                    </div>
                </div>

                <div class="row m-2"> <!-- ROW 3 FORM -->
                    <div class="col">
                        <label class="form-label">Subject</label>
                        <input type="text" name="subject" placeholder="Subject" class="form-control" aria-label="Subject" required>
                    </div>
                </div>

                <div class="row m-2"> <!-- ROW 4 FORM -->
                    <div class="col">
                        <label class="form-label">Message</label>
                        <textarea type="text" name="message" placeholder="Message" class="form-control" aria-label="Message" required></textarea>
                    </div>
                    <div class="mt-3"> <!-- SUBMIT BUTTON -->
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </div>

                
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
